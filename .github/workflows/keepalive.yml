name: Supabase Keep Alive Official

on:
  schedule:
    - cron: "0 6 * * 1,4"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Esecuzione Richiesta
        env:
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        run: |
          if [ -z "$SUPABASE_URL" ]; then
            echo "‚ùå ERRORE: Secret SUPABASE_URL mancante!"
            exit 1
          fi
          
          echo "üöÄ Inviando ping a Supabase..."
          curl -i -X GET "$SUPABASE_URL/rest/v1/Tracce?select=id&limit=1" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY"
