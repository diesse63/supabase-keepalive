name: Supabase Keep Alive

on:
  schedule:
    - cron: "0 6 * * 1,4"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Esecuzione Ping
        env:
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        run: |
          echo "üöÄ Controllo variabili..."
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_ANON_KEY" ]; then
            echo "‚ùå ERRORE: I Secrets SUPABASE_URL o SUPABASE_ANON_KEY sono vuoti!"
            exit 1
          fi
          
          echo "‚úÖ Variabili caricate. Invio richiesta..."
          curl -i -X GET "$SUPABASE_URL/rest/v1/Tracce?select=id&limit=1" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY"
