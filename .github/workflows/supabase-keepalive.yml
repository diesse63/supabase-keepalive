name: Supabase Keep Alive

on:
  schedule:
    - cron: "0 6 * * 1,4"   # ogni luned√¨ e gioved√¨ alle 06:00 UTC
  workflow_dispatch:        # permette anche l'avvio manuale

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase project
        run: |
          echo "üöÄ Pinging Supabase project..."

          # Primo tentativo
          RESPONSE=$(curl -s -m 10 "https://afdbrcywdooycvipzovs.supabase.co/rest/v1/Tracce?select=id&limit=1" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}")
          
          echo "üì• Response from Supabase:"
          echo "$RESPONSE"

          # Controllo semplice se c'√® un errore
          if [ -z "$RESPONSE" ] || [[ "$RESPONSE" == *"error"* ]]; then
            echo "‚ö†Ô∏è First attempt failed, retrying in 5 seconds..."
            sleep 5
            RESPONSE=$(curl -s -m 10 "https://afdbrcywdooycvipzovs.supabase.co/rest/v1/Tracce?select=id&limit=1" \
              -H "apikey: ${SUPABASE_ANON_KEY}" \
              -H "Authorization: Bearer ${SUPABASE_ANON_KEY}")
            echo "$RESPONSE"
            if [ -z "$RESPONSE" ] || [[ "$RESPONSE" == *"error"* ]]; then
              echo "‚ùå Ping failed after retry"
              exit 1
            fi
          fi

          echo "‚úÖ Ping successful"

      - name: Check environment variables
        run: |
          echo "SUPABASE_URL=$SUPABASE_URL"
          echo "SUPABASE_TABLE=$SUPABASE_TABLE"
