name: Supabase Keep Alive

on:
  schedule:
    - cron: "0 6 * * 1,4" # LunedÃ¬ e GiovedÃ¬ alle 06:00
  workflow_dispatch: # Permette l'avvio manuale per test

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase project
        env:
          # Assicurati che questi nomi corrispondano ESATTAMENTE ai Secrets su GitHub
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        run: |
          echo "ðŸš€ Pinging Supabase project..."
          # Usiamo le variabili d'ambiente caricate sopra
          curl -i -X GET "$SUPABASE_URL/rest/v1/Tracce?select=id&limit=1" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY"
