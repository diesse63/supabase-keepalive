name: Supabase Keep Alive

on:
  schedule:
    - cron: "0 6 * * 1,4"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase project
        env:
          # QUESTA SEZIONE √à QUELLA CHE MANCAVA O ERA SBAGLIATA
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        run: |
          echo "üöÄ Avvio ping a Supabase..."
          
          if [ -z "$SUPABASE_URL" ]; then
            echo "‚ùå ERRORE: La variabile SUPABASE_URL √® vuota. Controlla i Secrets!"
            exit 1
          fi

          curl -i -s -X GET "$SUPABASE_URL/rest/v1/Tracce?select=id&limit=1" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY"
