name: Supabase Keep Alive

on:
  schedule:
    - cron: "0 6 * * 1,4"   # luned√¨ e gioved√¨ alle 06:00 UTC
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase project
        env:
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "üöÄ Pinging Supabase project..."

          RESPONSE=$(curl -s -m 10 \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
            "https://afdbrcywdooycvipzovs.supabase.co/rest/v1/Tracce?select=id&limit=1")

          echo "üì• Response from Supabase:"
          echo "$RESPONSE"

          if [ -z "$RESPONSE" ] || [[ "$RESPONSE" == *"error"* ]]; then
            echo "‚ùå Ping failed"
            exit 1
          fi

          echo "‚úÖ Ping successful"
